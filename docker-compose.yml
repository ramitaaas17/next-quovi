services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: quovi_db
    environment:
      MYSQL_ROOT_PASSWORD: quovi_secret
      MYSQL_DATABASE: quovi_db
      MYSQL_USER: quovi_user
      MYSQL_PASSWORD: quovi_secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/BD/quovi.sql:/docker-entrypoint-initdb.d/01-quovi.sql
      - ./backend/BD/InsertDummyData.sql:/docker-entrypoint-initdb.d/02-InsertDummyData.sql
    networks:
      - quovi-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pquovi_secret"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Backend API (Go)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: quovi_backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: quovi_user
      DB_PASSWORD: quovi_secret
      DB_NAME: quovi_db
      JWT_SECRET: mi-secreto-super-seguro-cambiar-en-produccion-quovi-2024
      ENVIRONMENT: development
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
    depends_on:
      db:
        condition: service_healthy
    networks:
      - quovi-network
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8080/api
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: 268691260379-gq3u019erlkn68103l7fttpsp3jm7hoo.apps.googleusercontent.com
    container_name: quovi_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_TELEMETRY_DISABLED: 1
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: 268691260379-gq3u019erlkn68103l7fttpsp3jm7hoo.apps.googleusercontent.com
    depends_on:
      - backend
    networks:
      - quovi-network
    restart: unless-stopped

networks:
  quovi-network:
    driver: bridge

volumes:
  db_data: