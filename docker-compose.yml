services:
  # ==================== BASE DE DATOS ====================
  db:
    image: mysql:8.0
    container_name: quovi_db
    environment:
      MYSQL_ROOT_PASSWORD: quovi_secret
      MYSQL_DATABASE: quovi_db
      MYSQL_USER: quovi_user
      MYSQL_PASSWORD: quovi_secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/BD/quovi.sql:/docker-entrypoint-initdb.d/01-quovi.sql
      - ./backend/BD/InsertDummyData.sql:/docker-entrypoint-initdb.d/02-InsertDummyData.sql
    networks:
      - quovi-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pquovi_secret"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # ==================== BACKEND (Go) ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      # Cache para builds más rápidos
      cache_from:
        - quovi_backend:latest
    container_name: quovi_backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: quovi_user
      DB_PASSWORD: quovi_secret
      DB_NAME: quovi_db
      JWT_SECRET: mi-secreto-super-seguro-cambiar-en-produccion-quovi-2024
      ENVIRONMENT: development
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001,http://localhost:5000,http://localhost:5001
    depends_on:
      db:
        condition: service_healthy
    networks:
      - quovi-network
    volumes:
      # Solo en desarrollo - quitar en producción
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # ==================== AI SERVICE (Python/FastAPI) ====================
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
      # CRÍTICO: Cache para builds rápidos
      cache_from:
        - nx-quovi-ai-service:latest
    container_name: quovi_ai_service
    ports:
      - "5001:5000"
    env_file:
      - ./ai-service/.env
    environment:
      BACKEND_URL: http://backend:8080/api
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY:-}
      PORT: 5000
      ENVIRONMENT: development
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - quovi-network
    volumes:
      # Montar código para hot-reload en desarrollo
      - ./ai-service:/app
      # Cache persistente de embeddings
      - ai_cache:/app/cache
      # Excluir pycache del host
      - /app/__pycache__
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s  # Dar tiempo para que carguen los modelos de ML

  # ==================== FRONTEND (Next.js) ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8080/api
        NEXT_PUBLIC_AI_SERVICE_URL: http://localhost:5001/api/ai
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: 268691260379-gq3u019erlkn68103l7fttpsp3jm7hoo.apps.googleusercontent.com
      # Cache para builds de Next.js
      cache_from:
        - quovi_frontend:latest
    container_name: quovi_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_TELEMETRY_DISABLED: 1
      NODE_ENV: production
    depends_on:
      - backend
      - ai-service
    networks:
      - quovi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# ==================== NETWORKS ====================
networks:
  quovi-network:
    driver: bridge
    name: quovi_network

# ==================== VOLUMES ====================
volumes:
  db_data:
    name: quovi_db_data
  ai_cache:
    name: quovi_ai_cache