services:
  # Base de datos MySQL
  - type: pserv
    name: quovi-db
    env: docker
    dockerfilePath: ./Dockerfile.mysql
    dockerContext: ./
    disk:
      name: mysql-data
      mountPath: /var/lib/mysql
      sizeGB: 1
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        generateValue: true
      - key: MYSQL_DATABASE
        value: quovi_db
      - key: MYSQL_USER
        value: quovi_user
      - key: MYSQL_PASSWORD
        generateValue: true

  # Backend API (Go)
  - type: web
    name: quovi-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      - key: DB_HOST
        fromService:
          name: quovi-db
          type: pserv
          property: host
      - key: DB_PORT
        value: 3306
      - key: DB_USER
        value: quovi_user
      - key: DB_PASSWORD
        fromService:
          name: quovi-db
          type: pserv
          envVarKey: MYSQL_PASSWORD
      - key: DB_NAME
        value: quovi_db
      - key: JWT_SECRET
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://quovi-frontend.onrender.com
      - key: PORT
        value: 8080

  # Frontend (Next.js)
  - type: web
    name: quovi-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: quovi-backend
          type: web
          property: host
      - key: NEXT_TELEMETRY_DISABLED
        value: 1