app = "quovi-backend"
primary_region = "iad"

[build]
  dockerfile = "backend/Dockerfile"
  ignorefile = "backend/.dockerignore"

[env]
  PORT = "8080"
  DB_HOST = "quovi-db.internal"  
  DB_PORT = "3306"
  DB_USER = "quovi_user"
  DB_NAME = "quovi_db"
  ENVIRONMENT = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1